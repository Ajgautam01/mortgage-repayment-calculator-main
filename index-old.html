<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mortgage Calculator</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <!-- Main Container -->
  <div class="container">
    <!-- Mortgage Calculator START -->
    <div class="mortgage-calculator">
      <div class="header">
        <h1>Mortgage Calculator</h1>
        <button class="clear-btn">Clear All</button>
      </div>
      <!-- Mortgage Amount input -->
      <div class="input-section">
        <h2>Mortgage Amount</h2>
        <div class="input-row">
          <div class="form-group">
            <div class="dual-inpt">
              <span>Â£</span>
              <input type="number" id="loanAmount" min="1" value="300" required>
            </div>
          </div>
        </div>
        <!-- Mortgage Term input -->
        <div class="term-interest-section">
          <div class="input-row">
            <div class="form-group">
              <h2>Mortgage Term</h2>
              <div class="dual-input">
                <input type="number" id="loanDuration" min="1" value="25" required>
                <span>years</span>
              </div>
            </div>
            <!-- Interest Rate input -->
            <div class="form-group">
              <h2>Interest Rate</h2>
              <div class="dual-input">
                <input type="number" id="interestRate" min="0" step="0.01" value="5.25" required>
                <span>%</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Mortgage Type Options Select -->
      <div class="mortgage-type">
        <h2>Mortgage Type</h2>
        <div class="radio-group">
          <div class="radio-option">
            <input type="radio" id="fixedRate" name="mortgageType" value="fixed" checked>
            <label for="fixedRate">Repayment</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="variableRate" name="mortgageType" value="variable">
            <label for="variableRate">Interest Only</label>
          </div>
        </div>
      </div>
      <button id="calculateBtn">
        <img src="assets/images/icon-calculator.svg" alt="Icon" style="height: 20px; margin-right: 8px;">
        Calculate Repayments
      </button>
    </div>
    <!-- Mortgage Calculator END -->
    <!-- Results Section START -->
    <div class="results-section">
      <img class="results-image" src="assets/images/illustration-empty.svg" alt="empty">
      <h2>Results shown here</h2>
      <p>Complete the form and click "calculate repayments" to see what your monthly repayments would be.</p>
      <div id="mortgageSummary"></div>
    </div>
    <!-- Results Section END -->
    <script src="assets/js/script.js"></script>
  </div>
</body>

</html>
