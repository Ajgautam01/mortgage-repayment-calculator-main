<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <div class="container">
        <!-- Calculator Form Section -->
        <div class="calculator-container">
            <div class="form-left">
                <!-- Header -->
                <div class="header">
                    <h1>Mortgage Calculator</h1>
                    <button class="clr-btn">Clear All</button>
                </div>

                <!-- Mortgage Amount -->
                <div class="input-group">
                    <label for="mortgageAmount">Mortgage Amount</label>
                    <div class="input-row">
                        <span class="currency-symbol">£</span>
                        <input type="number" id="mortgageAmount" min="1" required />
                    </div>
                </div>

                <!-- Mortgage Term & Interest Rate -->
                <div class="input-dual">
                    <!-- Mortgage Term -->
                    <div class="input-group">
                        <label for="mortgageTerm">Mortgage Term</label>
                        <div class="dual-input">
                            <input type="number" id="mortgageTerm" placeholder=" " />
                            <span>years</span>
                        </div>
                    </div>

                    <!-- Interest Rate -->
                    <div class="input-group">
                        <label for="interestRate">Interest Rate</label>
                        <div class="dual-input">
                            <input type="number" id="interestRate" step="0.01" placeholder=" " />
                            <span>%</span>
                        </div>
                    </div>
                </div>

                <!-- Mortgage Type -->
                <div class="input-group">
                    <label>Mortgage Type</label>
                    <div class="mortgage-type-options">
                        <label class="radio-option">
                            <input type="radio" name="mortgageType" value="repayment" checked />
                            <span class="custom-radio"></span>
                            Repayment
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="mortgageType" value="interestOnly" />
                            <span class="custom-radio"></span>
                            Interest Only
                        </label>
                    </div>
                </div>

                <!-- Calculate Button -->
                <div class="calculator-button">
                    <button id="calculateBtn">
                        <img src="assets/images/icon-calculator.svg" alt="Icon" />
                        Calculate Repayments
                    </button>
                </div>
            </div>

            <!-- Results Section (Right Side) -->
            <!-- Replace the form-right div with this -->
            <div class="form-right">
                <div class="results-container">
                    <h2>Your results</h2>
                    <p class="results-description">Your results are shown below based on the information you provided.
                        To adjust the results, edit the form and click "calculate repayments" again.</p>

                    <div class="results-box">
                        <h3>Your monthly repayments</h3>
                        <div class="monthly-payment">£0.00</div>
                        <div class="total-repayment">
                            <span>Total you'll repay over the term</span>
                            <span>£0.00</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="form-right">
                <img src="assets/images/illustration-empty.svg" alt="Results" class="results-image" />
                <h2>Results shown here</h2>
                <p>Complete the form and click “calculate repayments” to see what your monthly repayments would be.</p>
            </div> -->
        </div>
    </div>

    <!-- Script -->
    <script src="assets/js/script.js"></script>
</body>

</html>
