<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mortgage Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="mortgage-calculator">
      <h1>Mortgage Calculator</h1>

      <div class="input-section">
        <div class="input-row">
          <div class="form-group">
            <label for="loanAmount">Mortgage Amount</label>
            <input type="number" id="loanAmount" required>
          </div>
        </div>

        <div class="input-row">
          <div class="form-group">
            <label>Mortgage Term</label>
            <div class="dual-input">
              <input type="number" id="loanDuration" min="1" required>
              <span>years</span>
            </div>
          </div>

          <div class="form-group">
            <label>Interest Rate</label>
            <div class="dual-input">
              <input type="number" id="interestRate" min="0" step="0.01" required>
              <span>%</span>
            </div>
          </div>
        </div>
      </div>

      <div class="mortgage-type">
        <h2>Mortgage Type</h2>
        <div class="radio-group">
          <input type="radio" id="repayment" name="mortgageType" value="repayment" checked>
          <label for="repayment">Repayment</label>

          <input type="radio" id="interestOnly" name="mortgageType" value="interestOnly">
          <label for="interestOnly">Interest Only</label>
        </div>
      </div>

      <button type="submit" id="calculateBtn">Calculate Repayments</button>

      <div class="results-section">
        <h2>Results shown here</h2>
        <p>Complete the form and click "calculate repayments" to see what your monthly repayments would be.</p>
        <div id="mortgageSummary"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
